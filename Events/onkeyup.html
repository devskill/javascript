<!DOCTYPE html>
<html>
<body>
    <input type="text" id="demo" onkeydown="keydownFunc()" onkeyup="keyupFunc()">
<script>
function keydownFunc() {
        document.getElementById("demo").style.backgroundColor = "red";
}
function keyupFunc() {
        document.getElementById("demo").style.backgroundColor = "green";
}
</script>
</body>
</html>
