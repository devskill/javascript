<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
	
		<script> 
			// Example 1
			function Person(first, last, age, eyecolor) {
			  this.firstName = first;
			  this.lastName = last;
			  this.age = age;
			  this.eyeColor = eyecolor;
			  this.dateOfBirth = new Date(2018, 11, 24, 10, 33, 30, 0);
			}

			var myFather = new Person("John", "Doe", 50, "blue");
			var myMother = new Person("Sally", "Rally", 48, "green");
			
			document.write(myFather.age + "<br/>");
			document.write(myFather.name + "<br/>");
			
			Person.prototype.name = function() {
			  return "Full name:" + this.firstName + " " + this.lastName;
			};
			
			document.write(myFather.name()  + "<br/>");
			
			var myBrother = new Person("Robert", "Smith", 18, "black");
			document.write(myBrother.name() + "<br/>");
			document.write(myBrother.dateOfBirth + "<br/>");
			
			// Example 2
			var person = {
			  firstName: "John",
			  lastName: "Doe",
			  age: 50,
			  eyeColor: "blue",
			  language: "English",
			  get lang() {
				return this.language;
			  },
			  set lang(lang) {
				this.language = lang;
			  }
			};
			
			document.write(person.lastName + "<br/>");
			
			// Example 3
			var person2 = new Object();
			person2.firstName = "John";
			person2.lastName = "Doe";
			person2.age = 50;
			person2.eyeColor = "blue";
			
			document.write(person2.eyeColor);
			
			delete person.lastName; 
			document.write(person.lastName + "<br/>");
			
			document.write(person.lang + "<br/>");
			
			// Example 4
			var obj = {counter : 0};

			// Define setters
			Object.defineProperty(obj, "reset", {
			  get : function () {this.counter = 0;}
			});
			Object.defineProperty(obj, "increment", {
			  get : function () {this.counter++;}
			});
			Object.defineProperty(obj, "decrement", {
			  get : function () {this.counter--;}
			});
			Object.defineProperty(obj, "add", {
			  set : function (value) {this.counter += value;}
			});
			Object.defineProperty(obj, "subtract", {
			  set : function (value) {this.counter -= value;}
			});
			
			obj.increment;
			obj.increment;
			document.write(obj.counter + "<br/>");
			
			
			/*****************************************
			* ECMA 5 Features
			*****************************************/
			// Adding or changing an object property
			Object.defineProperty(object, property, descriptor)

			// Adding or changing many object properties
			Object.defineProperties(object, descriptors)

			// Accessing Properties
			Object.getOwnPropertyDescriptor(object, property)

			// Returns all properties as an array
			Object.getOwnPropertyNames(object)

			// Returns enumerable properties as an array
			Object.keys(object)

			// Accessing the prototype
			Object.getPrototypeOf(object)

			// Prevents adding properties to an object
			Object.preventExtensions(object)
			// Returns true if properties can be added to an object
			Object.isExtensible(object)

			// Prevents changes of object properties (not values)
			Object.seal(object)
			// Returns true if object is sealed
			Object.isSealed(object)

			// Prevents any changes to an object
			Object.freeze(object)
			// Returns true if object is frozen
			Object.isFrozen(object)

		</script> 


    </body>
</html>
